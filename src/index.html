<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Richtext Editor</title>
    <link
      href="https://fonts.googleapis.com/css?family=Abel|Josefin+Sans:100|Judson:700|Lato:100|Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Roboto&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/4f69c52348.js"></script>
  </head>
  <body>
    <header>
      <div class="like-logo">
        <div>
          <h1>Richtext</h1>
          <h3>with configurable styles</h3>
        </div>
      </div>
      <div class="menu">
        <a class="myblog" href="https://alidoustkani.com">myblog</a>
        <div class="separator"></div>
        <a href="https://github.com/ali-doustkani/richtext">GitHub</a>
      </div>
    </header>
    <main class="tab">
      <div class="tab-pages">
        <input
          id="tab1"
          type="radio"
          name="tabs"
          data-page="richtext-area"
          checked
        />
        <label for="tab1">Editor</label>
        <input id="tab2" type="radio" name="tabs" data-page="content2" />
        <label for="tab2">Source Code</label>
      </div>
      <section id="richtext-area">
        <div class="toolbar">
          <button aria-label="Important" data-balloon-blunt>
            <i class="fas fa-bold"></i>
          </button>
          <button aria-label="Emphasize" data-balloon-blunt>
            <i class="fas fa-italic"></i>
          </button>
          <button aria-label="Highlight" data-balloon-blunt>
            <i class="fas fa-highlighter"></i>
          </button>
          <button aria-label="It's Code!" data-balloon-blunt>
            <i class="fas fa-code" data-balloon-blunt></i>
          </button>
          <div class="separator"></div>
          <button aria-label="Big Heading" data-balloon-blunt>
            <i class="fas fa-heading"></i>
          </button>
          <button aria-label="Small Heading" data-balloon-blunt>
            <i class="fas fa-heading" style="color:gray"></i>
          </button>
          <div class="separator"></div>
          <button aria-label="Code Snippet" data-balloon-blunt>
            <i class="fas fa-laptop-code"></i>
          </button>
          <button aria-label="Quote" data-balloon-blunt>
            <i class="fas fa-quote-left"></i>
          </button>
          <button aria-label="Note box" data-balloon-blunt>
            <i class="fas fa-sticky-note"></i>
          </button>
          <div class="separator"></div>
          <button aria-label="Unordered List" data-balloon-blunt>
            <i class="fas fa-list"></i>
          </button>
          <button aria-label="Ordered List" data-balloon-blunt>
            <i class="fas fa-list-ol"></i>
          </button>
          <div class="separator"></div>
          <button aria-label="Image" data-balloon-blunt>
            <i class="fas fa-camera"></i>
          </button>
          <button aria-label="Image" data-balloon-blunt>
            <i class="fas fa-link"></i>
          </button>
        </div>
        <article id="richtext"></article>
      </section>
      <section id="content2">
        <p>some code in here</p>
      </section>
    </main>
    <script src="./../../richtext/dist/richtext.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
